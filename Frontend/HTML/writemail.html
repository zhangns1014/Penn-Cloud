<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<title>sendmail</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="/writemail.css" type="text/css">
<script type="text/javascript">
  function sendmailclick(){
   var receivervalue=document.getElementById("r").value;
   var titlevalue=document.getElementById("t").value;
   var mailcontentvalue=document.getElementById("mcontent").value;
  
   if(receivervalue.value=="")
   {alert("please enter receiver");
   return;
   }
   else if(titlevalue.value=="")
   {alert("please enter title");
   return;
   }
   else if(mailcontentvalue.value=="")
   {
   return;
   }
   else{
 document.sendmailform.submit();
}
}
   </script>
</head>

 <form action="/send_mail" name="sendmailform" method="POST" >
 		<p><h4>receiver:</h4><input id="r" type="text" name="receiver" placeholder="multiple receivers divided by ;" class="text_field" style="width:500px;height:15px;" /></p>
